<!DOCTYPE html>

<html>
  <head>
    <title>Angular TODO</title>
      <link rel="stylesheet" href="app.css">
  </head>

  <body ng-app="app">

    <h1> Angular Todo </h1>
    <div ng-controller="counterController">
      <button ng-click="add()"> + </button>
      <button ng-click="sub()"> - </button>
      <span ng-bind="counter"></span>
    </div>
  </br></br>


    <div ng-controller= "todoController as todo">
      <input ng-model="something"></input>
          <button ng-click= "todo.add(something)"> Add Task </button>
      <span ng-bind-template= "{{todo.numberCompleted() || 0}} / {{todo.todoList.length || 0}} complete"></span>

      <h2> Your Task List </h2>

      <ul ng-repeat="task in todo.todoList">
          <li  ng-class= "{'strikethrough': task.completed == true}" ng-click="todo.toggleComplete($index)" ng-bind-template= "{{task.chore}}">  </li>
      </ul>
    </div>

    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./app.js"></script>
     <script src="./todo.services.js"></script>
    <script src="./controllers.js"></script>
  </body>
</html>
