<!DOCTYPE html>

<html>
  <head>
    <title>Angular TODO</title>
      <link rel="stylesheet" href="app.css">
  </head>

  <body ng-app="app">

    <h1> Angular Todo </h1>
    <div ng-controller="counterController">
      <button ng-click="add()"> + </button>
      <button ng-click="sub()"> - </button>
      <span ng-bind="counter"></span>
    </div>
  </br></br>


    <div ng-controller= "todoController as todoController">
      <input ng-model="todoController.newTask"></input>
          <button ng-click= "todoController.add()"> Add Task </button>
      <span ng-bind-template= "{{todoController.completed}} / {{todoController.total}} complete"></span>

      <h2> Your Task List </h2>

      <ul ng-repeat="task in todoController.tasks">
          <li ng-hide="!todoController.showCompleted && task.complete === true" ng-class= "{'strikethrough': task.complete }"ng-click="todoController.toggleComplete($index)" ng-bind-template= "{{task.name}}">  </li>
      </ul>
      <ul class= "newtask">
        <li> {{todoController.newTask}}</li>
      </ul>
        <button ng-click= "todoController.toggleShowCompleted()" ng-bind= "todoController.toggleText"></button>
    </div>

    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </body>
</html>
